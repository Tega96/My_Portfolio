<!Doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Otega_Otite</title>
        <link rel="stylesheet" href="./styles.css" />
        <link rel="stylesheet" href="./mediaquery.css" />
    </head>

    <body>
        <!-- Header -->
        <header>
            <!-- Navigation for desktop view -->
            <nav id="desktop-nav">
                <div class="logo">
                    Otega Otite
                </div>
                <div>
                    <ul class="nav-links">
                        <li><a href="#home">Home</a></li>
                        <li><a href="#about">About</a></li>
                        <li><a href="#experience">Experience</a></li>
                        <li><a href="#service">Service</a></li>
                        <li><a href="#contact">Contact</a></li>
                    </ul>
                </div>
            </nav>

            <!-- Navigation for mobile view -->
            <nav id="mobile-nav">
                <div class="logo">
                    Otega Otite
                </div>
                <div class="menu">
                    <div class="menu-icon" onclick="toggleMenu()">
                        <span></span>
                        <span></span>
                        <span></span>
                    </div>
                    <div>
                        <ul class="menu-links">
                            <li><a href="#home" onClick="toggleMenu()">Home</a></li>
                            <li><a href="#about" onClick="toggleMenu()">About</a></li>
                            <li><a href="#experience" onClick="toggleMenu()">Experience</a></li>
                            <li><a href="#service" onClick="toggleMenu()">Service</a></li>
                            <li><a href="#contact" onClick="toggleMenu()">Contact</a></li>
                        </ul>
                    </div>
                </div>
            </nav>
        </header>
        
        <!-- Main -->
        <main>
            <section id="profile">
                <div class="section-container">
                    <img src="./assets/otega.png" alt="Otega's Profile pics" />
                </div>
                <div class="section_text">
                    <p class="section_text_p1">Hello, I'm</p>
                    <h1 class="title">Otega Otite</h1>
                    <p class="section_text_p2">Software Engineer</p>
                </div>
               
                <div class="btn-container">
                    <button 
                        class="btn btn-color-2"
                        onclick="window.open('./assets/Otega_Otite_CV-SE.pdf')"
                    >
                        Download CV
                    </button>
                    <button class="btn btn-color-1" onclick="location.href='./#contact'">
                        Contact Info
                    </button>
                </div>
                <div id="socials-container">
                    <img
                        src="./assets/linkendin.jpeg"
                        alt="Linkedin profile for Otega"
                        class="icon"
                        onclick="location.href='https://linkedin.com/otega-otite"
                    />
                    <img 
                        src="./assets/github.png"
                        alt="Github Profile for Otega"
                        class="icon"
                        onclick="location.href='https://github.com/tega96"
                    />
                </div>
            </section>
        </main>

        <!-- Footer -->
        <footer>
            <div class="footer">
                <p>&copy; 2021 Otega Otite</p>
            </div>
        </footer>
        <script src="./index.js"></script>
    </body>
</html>
